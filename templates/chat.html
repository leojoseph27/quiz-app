<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tutor Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-wrap {
            max-width: 1200px; /* âœ… Expanded width for better horizontal space */
            margin: 24px auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 24px var(--shadow-color);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--primary-color);
            color: white;
        }

        .chat-body {
            padding: 16px;
            min-height: 300px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            gap: 8px;
            padding: 12px;
            border-top: 1px solid var(--border-color);
            background: var(--card-bg);
        }

        .chat-input input {
            flex: 1;
            padding: 0.9rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .chat-input button {
            padding: 0.9rem 1.2rem;
            border-radius: 10px;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .msg {
            margin-bottom: 12px;
        }

        .msg-user {
            text-align: right;
        }

        .bubble {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 14px;
            max-width: 80%;
        }

        .bubble-user {
            background: var(--primary-color);
            color: #fff;
        }

        .bubble-bot {
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        /* âœ… Custom File Input Button */
        .file-upload-container {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-upload-label {
            flex: 1;
            padding: 0.8rem 1.2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .file-upload-label:hover {
            background: var(--primary-color-dark, #0056b3);
        }

        /* Hide default file input */
        #fileInput {
            display: none;
        }

        .file-name-display {
            flex: 1;
            padding: 0.8rem;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>AI Tutor</h1>
        <div class="header-actions">
            <a href="{{ url_for('home') }}" class="home-btn" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="chat-wrap">
            <div class="chat-header">
                <span>Ask anything based on your uploaded/created content</span>
            </div>

            <!-- âœ… Styled File Upload as Button -->
            <form id="uploadForm" action="{{ url_for('chat_upload') }}" method="post" enctype="multipart/form-data" class="file-upload-container">
                <label for="fileInput" class="file-upload-label">
                    <i class="fas fa-upload"></i> Upload Study Material
                </label>
                <input type="file" id="fileInput" name="file" accept=".pdf,.txt,.doc,.docx" onchange="showFileName(this)" />
                <div class="file-name-display" id="fileNameDisplay"></div>
            </form>

            <div id="chatBody" class="chat-body"></div>

            <div class="chat-input">
                <input id="chatInput" type="text" placeholder="Type your question..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
                <button onclick="sendMessage()" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
        }

        function showFileName(input) {
            const fileName = input.files[0]?.name;
            const display = document.getElementById('fileNameDisplay');
            if (fileName) {
                display.textContent = `ðŸ“„ ${fileName}`;
                display.style.display = 'block';
            } else {
                display.style.display = 'none';
            }
        }

        function appendMessage(text, isUser) {
            const body = document.getElementById('chatBody');
            const wrapper = document.createElement('div');
            wrapper.className = 'msg ' + (isUser ? 'msg-user' : 'msg-bot');
            const bubble = document.createElement('div');
            bubble.className = 'bubble ' + (isUser ? 'bubble-user' : 'bubble-bot');
            bubble.textContent = text;
            wrapper.appendChild(bubble);
            body.appendChild(wrapper);
            body.scrollTop = body.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            appendMessage(text, true);
            input.value = '';

            try {
                const res = await fetch('{{ url_for('chat_from_doc') }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: text })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    appendMessage(data.answer, false);
                } else {
                    appendMessage(data.error || 'Sorry, I could not answer that.', false);
                }
            } catch (e) {
                appendMessage('Network error. Please try again.', false);
            }
        }

        // Optional: Submit form when file is selected
        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('uploadForm').submit();
            }
        });
    </script>
</body>
</html>
